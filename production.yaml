version: '2'
services:
  web:
    extends:
      file: common.yml
      service: web
    ports: ["8000:8000"]
    environment:
     - ENV=production
     - MONGO_URL=mongodb://mongo:27017
     - STATSD_HOST=statsd
    env_file: ./mailgun.env
    depends_on: [mongo]
    external_links: ["grafana_graphite_statsd:statsd"]
    links: [mongo]
    network_mode: "bridge" # required to be able to com' with statsd & nginx
    command: uwsgi --ini uwsgi.ini
    volumes: ['/home/shared/electricitymap/data:/home/data']
  feeder:
    image: electricitymap_web
    environment:
     - ENV=production
     - MONGO_URL=mongodb://mongo:27017
     - STATSD_HOST=statsd
    env_file: ./mailgun.env
    depends_on: [mongo]
    external_links: ["grafana_graphite_statsd:statsd"]
    links: [mongo]
    network_mode: "bridge" # required to be able to com' with statsd
    command: python -u backend/feeder.py
    volumes: ['/home/shared/electricitymap/data:/home/data']
  mongo:
    image: mongo
    network_mode: "bridge" # required to be able to com' with statsd & nginx
    volumes: ['/home/shared/electricitymap/mongodata:/data/db']
