machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo curl -L -o /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.9.0/docker-compose-`uname -s`-`uname -m`
    - sudo chmod +x /usr/local/bin/docker-compose
  services:
    - docker
dependencies:
  cache_directories:
    - '~/docker'
  override:
    - touch secrets.env
    - if [[ -e ~/docker/api.tar ]]; then docker load -i ~/docker/api.tar; fi
    - if [[ -e ~/docker/feeder.tar ]]; then docker load -i ~/docker/feeder.tar; fi
    - docker-compose build
    - docker-compose run web npm run build
    - mkdir -p ~/docker; docker save electricitymap_api:latest > ~/docker/api.tar
    - mkdir -p ~/docker; docker save electricitymap_feeder:latest > ~/docker/feeder.tar
    - docker-compose up -d
    - sleep 20
    - curl --fail -i localhost:8000/health
test:
  override:
    - echo "no test"
